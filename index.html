
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monify - Decisão sobre Dinheiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
                950: '#2e1065',
              },
              dark: {
                bg: '#0B0E14',
                card: '#11141D',
                border: '#1E232E',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0B0E14;
        color: #F9FAFB;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1E232E;
        border-radius: 10px;
      }
      .neon-glow {
        box-shadow: 0 0 15px rgba(124, 58, 237, 0.3);
      }
      .sidebar-active {
        background: linear-gradient(90deg, #7c3aed 0%, #6d28d9 100%);
        box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
      }

      /* Animação Aurora Apple Style */
      @keyframes aurora-1 {
        0% { transform: translate(-10%, -10%) scale(1); }
        50% { transform: translate(10%, 10%) scale(1.1); }
        100% { transform: translate(-10%, -10%) scale(1); }
      }
      @keyframes aurora-2 {
        0% { transform: translate(10%, 10%) scale(1.1); }
        50% { transform: translate(-10%, -10%) scale(1); }
        100% { transform: translate(10%, 10%) scale(1.1); }
      }
      @keyframes aurora-3 {
        0% { transform: translate(0%, -20%) scale(1); }
        50% { transform: translate(0%, 20%) scale(1.2); }
        100% { transform: translate(0%, -20%) scale(1); }
      }
      .animate-aurora-1 { animation: aurora-1 20s ease-in-out infinite; }
      .animate-aurora-2 { animation: aurora-2 25s ease-in-out infinite; }
      .animate-aurora-3 { animation: aurora-3 18s ease-in-out infinite; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
      }
    }
    </script>
  </head>
  <body class="bg-dark-bg text-gray-100 min-h-screen custom-scrollbar">
    <div id="root"></div>
  </body>
</html>
